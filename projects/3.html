<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Detail</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/projects.css" />
  </head>
  <body>
    <header>
      <nav class="menucontainer">
        <a href="../index.html">
          <img
            class="logocircle"
            src="../assets/logos/circle.svg"
            alt="Circle logo"
          />
        </a>
        <button class="menu-toggle">☰</button>
        <div class="nav-container">
          <button class="close-menu">✖</button>
          <a href="../index.html" class="link linkactive"> Home </a>
          <a href="/#recent-projects" class="link"> Projects </a>
          <a href="/#services" class="link"> Services </a>
        </div>
        <a href="contact.html" class="btn1"> Contact Us </a>
      </nav>
    </header>

    <section id="main-project" class="project-detail-section">
      <h1 id="project-name" class="name"></h1>
      <div class="project-info">
        <span id="project-description" class="description"></span>
        <span class="completed-date">
          Completed on: <span id="project-date"></span>
        </span>
      </div>

      <img id="project-image" src="" class="project-image-principal" alt="projectimage" />
      <p id="project-content"></p>
    </section>

    <section id="other-projects" class="recent-projects">
      <h3 class="h3projects" >Other Projects</h3>
      <div class="project-grid" id="other-projects-grid">  
      </div>
    </section>

    <section class="questions">
        <div class="questions-container">
          <h3>Do you have any questions?</h3>
          <p class="text-body20">Let us help you!</p>
          <form action="#" method="POST">
            <div class="form-group">
              <img
                src="../assets/newsletter/icon/mail.svg"
                alt="Email icon"
                class="email-icon"
              />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
  
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </section>
  
      <footer class="footer">
        <div class="footer-container">
          <div class="footer-brand">
            <img
              src="../assets/logos/circle.svg"
              class="footer-logo"
              alt="circle logo"
            />
            <p>
              2972 Westheimer Rd. Santa Ana, <br />
              Illinois 85486
            </p>
          </div>
  
          <div class="footer-links">
            <div class="footer-column">
              <a href="#">Team</a>
              <a href="#">Services</a>
              <a href="#">About us</a>
            </div>
            <div class="footer-column">
              <a href="#">Press</a>
              <a href="#">Projects</a>
              <a href="#">Privacy Policy</a>
            </div>
          </div>
        </div>
      </footer>

    <script src="../js/projects.js"></script>
  </body>
</html>
